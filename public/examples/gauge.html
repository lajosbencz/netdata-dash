<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <title>Netdata WAMP TV</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="/vendor/pico.min.css">
    <link rel="stylesheet" href="/vendor/font-awesome.min.css">
    <script src="/vendor/autobahn.min.js"></script>
    <script src="/vendor/echarts.min.js"></script>
    <script src="/vendor/alpinejs.min.js" defer></script>
    <style>
        :root {
            --grid-spacing-vertical: 0 !important;
            --grid-spacing-horizontal: 0 !important;
            --form-element-spacing-vertical: 0.2rem !important;
            --form-element-spacing-horizontal: .25rem !important;
        }

        html,
        body {
            height: 100%;
            min-height: 100%;
            max-width: 100%;
            background-color: #171b20;
        }

        [data-netdata] {
            min-height: 16rem;
        }

        [data-type^=spark] {
            min-height: 8rem;
        }
    </style>
    <script src="/utils.js"></script>
    <script src="/chart.js"></script>
</head>

<body class="grid">
<div data-host="localhost">
    <h1>cha00101</h1>
    <div class="grid">
        <div>
            <div data-netdata="system.cpu" data-type="pie" data-max="100"></div>
            <div data-netdata="system.ram" data-type="pie"></div>
        </div>
        <div>
            <div data-netdata="system.cpu" data-group="sync" data-type="sparkline" data-max="100" data-stack="true"></div>
            <div data-netdata="system.ram" data-group="sync" data-type="sparkline" data-stack="true"></div>
        </div>
    </div>
    <div data-netdata="system.cpu" data-group="sync" data-type="line" data-max="100"></div>
    <div data-netdata="system.ram" data-group="sync" data-type="line" data-stack="true"></div>
    <div data-netdata="system.io" data-group="sync" data-type="line"></div>
    <div data-netdata="system.ctxt" data-group="sync" data-type="line"></div>
</div>
<div data-host="localhost">

        </div>
    </div>
    <div data-netdata="system.cpu" data-group="sync" data-type="line" data-max="100"></div>
    <div data-netdata="system.ram" data-group="sync" data-type="line" data-stack="true"></div>
    <div data-netdata="system.io" data-group="sync" data-type="line"></div>
    <div data-netdata="system.ctxt" data-group="sync" data-type="line"></div>
</div>
