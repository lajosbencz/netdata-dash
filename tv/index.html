<template x-for="host in $store.app.hosts">
    <div :data-host="host">
        <h1 x-text="host"></h1>
        <div class="grid">
            <div>
                <div x-netdata data-metric="system.cpu" data-type="pie" data-max="100"></div>
                <div x-netdata data-metric="system.ram" data-type="pie"></div>
            </div>
            <div>
                <div x-netdata data-metric="system.cpu" data-type="sparkline"
                    data-max="100"></div>
                <div x-netdata data-metric="system.ram" data-type="sparkline">
                </div>
            </div>
        </div>
        <div x-netdata data-metric="system.cpu" data-type="line" data-max="100">
        </div>
        <div x-netdata data-metric="system.ram" data-type="line"></div>
        <div x-netdata data-metric="system.io" data-type="line"></div>
        <div x-netdata data-metric="system.ctxt" data-type="line"></div>
    </div>
</template>
